spring.application.name=BillGeneration
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:postgresql://localhost:5432/billDB
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.defer-datasource-initialization = true
##spring.sql.init.mode = always
#spring.sql.init.data-location = classpath:data.sql

twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.from.number=${TWILIO_FROM_NUMBER:}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM:}
twilio.whatsapp.to=${TWILIO_WHATSAPP_TO:}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#spring.mail.properties.mail.debug=true

admin.email=${ADMIN_EMAIL:}
stock.report.cron=0 * * * * *
#stock.report.cron=0 0 9 * * *
stock.report.output-dir=stock-reports
